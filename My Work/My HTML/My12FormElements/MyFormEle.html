<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{ color: rgb(92, 53, 5); font-size: 20px; font-family: fantasy;  }
        table{border-color: rgb(151, 127, 9); border-radius: 10px; }
        .darkblue{color: darkblue; background-color: aquamarine;}
        .blue{color: blue; background-color: aquamarine;}
        .darkgray{color: rgb(58, 55, 55);background-color: cornflowerblue;}
        .gray{color: rgb(91, 89, 89); background-color: rgb(151, 121, 121);}
        td{border-radius: 7px;}
    </style>
</head>

<body>
    <form action="" method="post">
        <table border="3" align="center">
            <tr>
                <td class="darkblue">User Name</td>
                <td><input type="text" placeholder="Enter Username" class="blue" name="username" id="username"></td>
            </tr>
            <tr>
                <td class="darkgray">Password</td>
                <td><input type="password" placeholder="Enter Password" class="gray" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="Email" placeholder="xyz@xyz.com" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="Male" id=""> Male
                    <input type="radio" name="gender" value="Female" id="">Female
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="" id="">
                        <option value="">Select City</option>
                        <option value="Ahemedabad">Ahemedabad</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Surat">Surat</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Mehesana">Mehesana</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>
                    <select name="" id="" multiple>
                        <option value="">Select Strem</option>
                        <option value="!0Th">10Th</option>
                        <option value="12Th">12Th</option>
                        <option value="B.com">B Com</option>
                        <option value="B.a">BA</option>
                        <option value="B Sc">B Sc</option>
                        <option value="BBA">BBA</option>
                        <option value="BCA">BCA</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="" id="">Reading
                    <input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Cricket
                    <input type="checkbox" name="" id="">Football
                    <input type="checkbox" name="" id="">Singing
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
