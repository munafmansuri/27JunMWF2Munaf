<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="severpage.php" enctype="multipart/form-data" method="get">
        <table>
            <tr>
                <td><label for="username">User name</label></td>
                <td><input type="text" name="username" placeholder="User Name" id="username" required>
                <span>*</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" required > <span>*</span>
                </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="xyz@xyz.com" id=""></td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="tel" maxlength="10" minlength="10" name="" value="" id="" ></td>
            </tr>
            <tr>
                <td><label for="">Age</label></td>
                <td><input type="number" min="18" max="42" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><select name="" id="">
                    <option value="">Select City</option>
                    <option value="Ahemedabad">Ahemedabad</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Mehesana">Mehesana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="gender" value="Female" id="Female"> <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="checkbox" name="check[]" id="" value="">Cricket
                    <input type="checkbox" name="check[]" id="" value="">Music
                    <input type="checkbox" name="check[]" id="" value="">Reading
                </td>
            </tr>
            <tr>
                <td><label for="">Search</label></td>
                <td><input type="search" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Url</label></td>
                <td><input type="url" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Color</label></td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Range</label></td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">meter</label></td>
                <td>
                    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="90">At 50/100</meter>
                </td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">DateTime</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="">Month</label></td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Week</label></td>
                <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Education</label></td>
                <td>
                    <select type="multiEdu[]" multiple>
                    <option value="10">10Th</option>
                    <option value="11">12Th</option>
                    <option value="12">B com</option>
                    <option value="13">B A</option>
                    <option value="14">B Sc</option>
                    <option value="15">BBA</option>
                    <option value="16">BCA</option>
                    <option value="17">B Tec</option>
                    <option value="18">MBA</option>
                    <option value="19">MCA</option>
                </select>
                </td>
            </tr>
            <tr><td><label for="">Profile Pic</label></td>
                <td><input type="file" accept="image/*" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Red Only</label></td>
                <td><input type="text" value="xyz@xyz.com" readonly name="readonly"></td>
            </tr>
            <tr>
                <td><label for="">Disabled</label></td>
                <td><input type="text" value="xyz@xyz.com" disabled name="disabled"></td>
            </tr>
            <tr>
                <td><input type="submit"  name="btn" id="btn"></td>
            </tr>

        </table>
    </form>
</body>
</html>
