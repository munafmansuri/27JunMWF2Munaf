<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySeminor Table</title>
</head>
<body>
    <table border="2" align="center" cellpadding="5px">
        <thead>
          <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
         </tr>
         <tr>
            <th colspan="2"> Schedule</th>
            <th rowspan="2">Topic</th>
         </tr>
         <tr>
         <th>Begin</th>
         <th>End</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 Am</td>
                <td rowspan="2">5:00 Pm</td>
                <td>Introduction To XML</td>
            </tr>
            <tr>
                <td>Validity: DTD And Relax</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td>8:00 Am</td>
                <td>11:00 Pm</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td rowspan="2">11:00 Am</td>
                <td rowspan="2"> 2:00 Pm </td>

            </tr>
            <tr>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 Am</td>
                <td>12:00 Pm</td>
                <td>XLS Formatting Objects</td>


            </tr>

        </tbody>
    </table>
    
</body>
</html>
